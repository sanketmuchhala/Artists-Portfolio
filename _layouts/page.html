---
layout: default
---

<article class="page-content">

  {% if page.title %}
    <header class="page-header">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.subtitle %}
        <p class="page-subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </header>
  {% endif %}

  <div class="page-body">
    {{ content }}
  </div>

</article>
